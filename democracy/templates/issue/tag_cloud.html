{% load i18n %}
{% load tagging_tags %}
<h2>{% trans "Subjects" %}</h2>
<div id="tags">
{% if issue_tags %}
{% else %}

{% else %}
<a href="{% url issue_with_tag tag.name %}"><font size="{{ tag.font_size }}">{{ tag.name }}</font></a>
{% endif %}
{% endfor %}
</div>
