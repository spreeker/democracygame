{% extends "web/index.html" %}
{% load i18n %}

{% block content %}
<h3>Mandate <a href="{% url userprofile representative %}">{{representative.username}}</a> as your representative</h3>
<p>Do you want to make <a href="{% url userprofile representative %}">{{representative.username}}</a> your representative?<p>
<form action="." method="post">{{form.ok}}<input type="submit" value="{% blocktrans with representative.username as name %}Yes, mandate {{name}}.{% endblocktrans %}"></form>
{% endblock %}
