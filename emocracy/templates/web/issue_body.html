{% load i18n %}

<div class="issuebody" style="width:75%">
    <h3 style="position:relative;right:0em">{{issue.title}}</h3>
    <span class="system">{% trans "by" %} <a href="{% url userprofile issue.owner.username %}">{{issue.owner.username}}</a> {% trans "on" %} {{issue.time_stamp|date:"l d n Y"}} {% trans "at" %} {{issue.time_stamp|time:"H:i"}}</span>
    {{issue.body|striptags|linebreaks|truncatewords_html:200}}
    <div class="system">
        {% trans "source" %} : {{issue.url|urlizetrunc:30}}
    </div>
</div>
