{% extends "main.html" %}

{% block content %}
<div class="blockmessage">
<form method="post" action=".">
<div id="username_container">
<label style="margin-top:5px">Gebruikersnaam:</label><br />
{{ form.username }}
</div>
<div id="email_container">
<label style="margin-top:5px">E-mail:</label><br />
{{ form.email }}
</div>
<div id="password1_container">
<label style="margin-top:5px">Wachtwoord:</label><br />
{{ form.password1 }}
</div>
<div id="password2_container">
    <label style="margin-top:5px">Nog een keer:</label><br />
{{ form.password2 }}
</div>
{% if form.errors %}
Er is een fout opgetreeden. <br />
{% endif %}

<input type="submit" value="register">
</form>
</div>
{% include "footer.html" %}
{% endblock %}
