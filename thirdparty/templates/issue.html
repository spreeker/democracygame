        <div class="issue i-{{issue.id}}">
          <div class="title t-{{issue.id}}">{{issue.title}}</div>
          <div class="body b-{{issue.id}}">{{issue.body}}</div>
          <div class="panel p-{{issue.id}}">
              <div class="votes v-{{issue.id}}">
                  <div class="button for">Voor</div>
                  <div class="button abstain">Blanco</div>
                  <div class="button against">Tegen</div>
              </div>
          </div>
          <div style="clear: both;"></div>
          <div class="abstainvotes abs-{{issue.id}}">
            <div class="abs vabs-10 unconvincing">Niet overtuigend</div>
            <div class="abs vabs-11 notpolitical">Niet politiek</div>
            <div class="abs vabs-12 cantagree">Niet heelemal mee eens</div>
            <div class="abs vabs-13 needsmorework">Moet meer werk</div>
            <div class="abs vabs-14 badlyworded">Slecht geformuleerd</div>
            <div class="abs vabs-15 duplicate">Bestaat al</div>
            <div class="abs vabs-16 unrelated">Externe bron niet bruikbaar</div>
            <div class="abs vabs-17 needtoknowmore">Ik moet meer weten</div>
            <div class="abs vabs-18 askmelater">Vraag me later</div>
          </div>
          <div style="clear: both;"></div>
      </div>
