        <div class="issue i-{{issue.id}}">
          <div class="title t-{{issue.id}}">{{issue.title}}</div>
          <div class="body b-{{issue.id}}">{{issue.body}}</div>
          <div class="panel p-{{issue.id}}">
              <div class="votes v-{{issue.id}}">
                  <div class="button for">For</div>
                  <div class="button abstain">Abstain</div>
                  <div class="button against">Against</div>
              </div>
          </div>
          <div style="clear: both;"></div>
          <div class="abstainvotes abs-{{issue.id}}">
            <div class="abs unconvincing">Unconvincing</div>
            <div class="abs notpolitical">Not Political</div>
            <div class="abs cantagree">Can't completely agree</div>
            <div class="abs needsmorework">Needs more work</div>
            <div class="abs badlyworded">Badly worded</div>
            <div class="abs duplicate">Duplicate</div>
            <div class="abs unrelated">Unrelated source</div>
            <div class="abs needtoknowmore">Need to know more</div>
            <div class="abs askmelater">Ask me later</div>
          </div>
          <div style="clear: both;"></div>
      </div>
