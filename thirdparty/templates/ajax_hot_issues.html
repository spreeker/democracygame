      <div class="hotissues">Hot Issues</div>
      <div class="folder" id="hotissue">
        <div class="issue i-" id="hotissue">
          <div class="title"></div>
          <div class="body"></div>
          <div class="panel">
            <form action="{% url ajax_vote_cast %}" id="vote_form_" method="post">
              <input type="hidden" id="my_vote" name="vote" value="">
              <input type="hidden" id="my_vote_issue" name="issue" value="">

            <div class="abs" id="needtoknowmore">Need to know more</div>
            <div class="abs" id="askmelater">Ask me later</div>
          </div>
