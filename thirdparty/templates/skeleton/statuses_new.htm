    <meta name="viewport" content="width=device-width; initial-scale=1.0; minimum-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <title>Twitter</title>
    <link href="./menu_files/twitter.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="./menu_files/cookies.js" type="text/javascript"></script>
<script src="./menu_files/thincloud.js" type="text/javascript"></script>

  <body>
    <div id="header">
  <h1></h1>
  
  <a href="/menu" id="edit" class="left"><img src="./menu_files/btn_header_menu.png" alt="Menu" /></a>
  
  <a href="/logout" id="exit" class="right"><img src="./menu_files/btn_header_exit.png" alt="Exit" /></a>
</div>
    
    <div class="view" id="update">
  <img src='./menu_files/bg_triangle.png' class='triangle' />
  <h1 id="update_title">What are you doing?</h1>
  <form action="/statuses" method="post"><div style="margin:0;padding:0"><input name="authenticity_token" type="hidden" value="57ee6f86e111d1960e691b224f32803e10c308d1" /></div>
    <textarea name='status' id='status_input' onfocus='actions.update.limit(this, 140);'></textarea>
    <span id="status_limit"></span>
    <a href="#update" style="float:left;" onclick="$('status_input').value = ''; $('status_input').focus();">Clear</a>
    <input type='submit' value='Update' />
  </form>
</div>

    
    
    
    <div id="footer">
  <ul>
    <li>
      <a href="/statuses" id="recent_link"><img alt="Recent" src="./menu_files/btn_footer_recent.png" /><br />Recent</a>
    </li>
    <li class="selected">
      <a href="/statuses/new" id="update_link"><img alt="Update" src="./menu_files/btn_footer_update.png" /><br />Update</a>
    </li>
    <li>
      <a href="/statuses/replies" id="replies_link"><img alt="Replies" src="./menu_files/btn_footer_replies.png" /><br />Replies</a>
    </li>
    <li>
      <a href="/friends" id="friends_link"><img alt="Friends" src="./menu_files/btn_footer_friends.png" /><br />Friends</a>
    </li>
  </ul>
</div>
